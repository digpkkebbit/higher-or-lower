<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Higher or lower</title>
  <link id="favicon" rel="icon" href="/favicons/kebbit.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <div class="game-column">
      <div id="highscore">Highscore: 0</div>

      <div class="item animate" id="left-item">
        <img src="" alt="Left item" id="left-img">
        <p id="left-name"></p>
        <p id="worth">is worth</p>
        <p id="left-price"></p>
      </div>
    </div>
    <div class="divider"></div>
    <div class="game-column">
      <div id="score">Score: 0</div>

      <div class="item animate" id="right-item">
        <img src="" alt="Right item" id="right-img">
        <p id="right-name"></p>
        <p id="worth">is worth</p>
        <p id="result" class="no-display"></p>

        <div id="buttons">
          <button id="higher-btn">More</button>
          <button id="lower-btn">Less</button>
        </div>

      </div>
    </div>
  </div>
  <div id="gameover-overlay" class="hidden">
    <div class="gameover-popup">
      <h1>Game Over</h1>
      <p>Score: <strong id="final-score">0</strong></p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
