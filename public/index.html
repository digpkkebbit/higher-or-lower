<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Higher or lower</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <div class="game-column">
      <div id="highscore">Highscore: 0</div>

      <div class="item" id="left-item">
        <img src="" alt="Left item" id="left-img">
        <p id="left-name"></p>
        <p id="worth">is worth</p>
        <p id="left-price"></p>
      </div>
    </div>
    <div class="divider"></div>
    <div class="game-column">
      <div id="score">Score: 0</div>

      <div class="item" id="right-item">
        <img src="" alt="Right item" id="right-img">
        <p id="right-name"></p>
        <p id="worth">is worth</p>
        <p id="result" class="hidden"></p>

        <div id="buttons">
          <button onclick="makeGuess('higher')">Higher</button>
          <button onclick="makeGuess('lower')">Lower</button>
        </div>

      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
